<!DOCTYPE html>
<html>
<head>
  <title>JS Assignment Question 2</title>
</head>
<body>
  <script>
    var a = 2, b = 1;

    // Step by step explanation:
    // --a = 1 (a becomes 1)
    // --b = 0 (b becomes 0)
    // So far: 1 - 0 = 1
    // ++b = 1 (b becomes 1)
    // Now: 1 - 0 + 1 = 2
    // b-- = 1 (use 1, then b becomes 0)
    // Final result = 2 + 1 = 3

    var result = --a - --b + ++b + b--;

    document.write("a is: " + a + "<br>");
    document.write("b is: " + b + "<br>");
    document.write("result is: " + result + "<br>");
  </script>
</body>
</html>
